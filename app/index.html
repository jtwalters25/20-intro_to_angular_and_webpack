<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <title>Mooseville</title>
  </head>
  <body>
    <main>
      <section class="container1" ng-controller="CowsayController">
        <h2>2 Way Data Binding!</h2>

        <p class="text-binder">{{ cowsayCtrl.bindText }}</p>
        <input type="text" ng-model="cowsayCtrl.bindText">
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Update Something</button>

      </section>
      <section class="container" ng-controller="CowsayController">
        <h2>{{ cowsayCtrl.title }}</h2>
        <pre class="moose">{{ cowsayCtrl.speak(cowsayCtrl.text) }}</pre>
        <input type="text" ng-model="cowsayCtrl.text">
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Say It</button>
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Repeat It</button>
      </section>
    </main>
  </body>
</html>
